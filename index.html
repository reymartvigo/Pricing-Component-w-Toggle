<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pricing Component w/ Toggle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="image/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="select-section">

            <div class="price-header">
                <h1>Our Pricing</h1>
            </div>

            <div class="price-select">
                <p>Annually</p>
                <div class="toggle" id="toggle">
                    <button id="monthly"></button>
                    <button id="annually"></button>
                </div>
                <p>Monthly</p>
            </div>
        </div>
    </header>
    <main>

        <section class="basic">
            <section class="basic-content">
                <h2>Basic</h2>
                <h2 class="basic-price" id="annual-price"><span>$</span>199.99</h2>
                <h2 class="basic-price" id="monthly-price"><span>$</span>19.99</h2>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button>LEARN MORE</button>
            </section>
        </section>

        <section class="professional">
            <section class="professional-content">
                <h2>Professional</h2>
                <h2 class="professional-price" id="annual-price"><span>$</span>249.99</h2>
                <h2 class="professional-price" id="monthly-price"><span>$</span>24.99</h2>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
                <button>LEARN MORE</button>
            </section>
        </section>

        <section class="master">
            <section class="master-content">
                <h2>Master</h2>
                <h2 class="master-price" id="annual-price"><span>$</span>399.99</h2>
                <h2 class="master-price" id="monthly-price"><span>$</span>39.99</h2>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button>LEARN MORE</button>
            </section>
        </section>


    </main>
</body>

</html>
